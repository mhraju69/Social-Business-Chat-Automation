<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Successful</title>
    <style>
        body {

            font-family: system-ui, -apple-system, sans-serif;

            background: #f9f9f9;

            color: #333;

            margin: 0;

            height: 100vh;

            display: flex;

            align-items: center;

            justify-content: center;

            text-align: center;

        }

        .box {


            padding: 40px 60px;

            border-radius: 12px;


        }

        h1 {

            margin: 0 0 16px 0;

            font-size: 1.8rem;

            color: #2c3e50;

        }

        p {

            margin: 20px 0;

            font-size: 1.1rem;

            color: #555;

        }

        .check {

            font-size: 4rem;

            color: #27ae60;

        }
    </style>
</head>

<body>

    <div class="box">
        <h1>Connected Successfully !</h1>
        <p>Returning to the app in <strong id="countdown">5</strong> seconds...</p>
    </div>

    <script>

        let time = 5;

        const el = document.getElementById('countdown');

        const timer = setInterval(() => {

            time--;

            el.textContent = time;

            if (time <= 0) {

                clearInterval(timer);

                window.location.href = "verseai://";

            }

        }, 1000);
    </script>

</body>

</html>
