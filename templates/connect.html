<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Social Accounts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 2.2rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 25px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        .btn:hover:before {
            left: 100%;
        }
        
        .btn i {
            margin-right: 15px;
            font-size: 1.4rem;
        }
        
        .btn-facebook {
            background: linear-gradient(to right, #1877F2, #0d5cb6);
            color: white;
        }
        
        .btn-facebook:hover {
            background: linear-gradient(to right, #0d5cb6, #1877F2);
            box-shadow: 0 8px 20px rgba(13, 92, 182, 0.4);
            transform: translateY(-3px);
        }
        
        .btn-instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: white;
        }
        
        .btn-instagram:hover {
            background: linear-gradient(45deg, #bc1888, #cc2366, #dc2743, #e6683c, #f09433);
            box-shadow: 0 8px 20px rgba(188, 24, 136, 0.4);
            transform: translateY(-3px);
        }
        
        .status {
            margin-top: 30px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f8f9fa;
            display: none;
        }
        
        .status.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border-left: 5px solid #28a745;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 5px solid #dc3545;
        }
        
        .connected-accounts {
            margin-top: 30px;
            text-align: left;
        }
        
        .connected-accounts h3 {
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
        }
        
        .account-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .account-item:hover {
            background-color: #e9ecef;
        }
        
        .account-item i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .facebook-account i {
            color: #1877F2;
        }
        
        .instagram-account i {
            color: #E4405F;
        }
        
        .account-name {
            flex-grow: 1;
        }
        
        .disconnect-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .disconnect-btn:hover {
            color: #dc3545;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease;
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 15px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect Your Accounts</h1>
        <p class="subtitle">Link your social media accounts to unlock additional features</p>
        
        <div class="buttons-container">
            <a href="{% url 'facebook_connect' %}" class="btn btn-facebook" id="facebookBtn">
                <i class="fab fa-facebook-f"></i>
                Connect Facebook
            </a>
            
            <span href="{% url 'facebook_connect' %}" class="btn btn-instagram" id="instagramBtn">
                <i class="fab fa-instagram"></i>
                Connect Instagram
            </span>
        </div>
    </div>
</body>
</html>
